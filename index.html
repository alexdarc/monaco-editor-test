<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon"
    type="image/svg+xml"
    href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div id="editor-container"
            style="width: 100%; min-height: 90vh;"></div>
        </div>
        <div class="col-6">
          <form id="editorPositionForm"
            class="row g-3">
            <div class="col-md-6">
              <label for="startLineNumber"
                class="form-label">Start line number</label>
              <input class="form-control"
                type="number"
                value="3"
                id="startLineNumber">
            </div>
            <div class="col-md-6">
              <label for="endLineNumber"
                class="form-label">End line number</label>
              <input class="form-control"
                type="number"
                value="6"
                id="endLineNumber">
            </div>
            <div class="col-md-6">
              <label for="startColumn"
                class="form-label">Start column</label>
              <input class="form-control"
                type="number"
                value="0"
                id="startColumn">
            </div>
            <div class="col-md-6">
              <label for="endColumn"
                class="form-label">End column</label>
              <input class="form-control"
                type="number"
                value="55"
                id="endColumn">
            </div>
            <div class="col-12">
              <button class="btn btn-primary"
                type="submit">Select</button>
            </div>
            <div class="col-md-12">
              <fieldset disabled>
                <legend>Current position</legend>

                <div class="row">
                  <div class="col">
                    <label class="form-label">Line</label>
                    <input class="form-control"
                      disabled
                      type="number"
                      value="0"
                      id="currentPositionLine">
                  </div>
                  <div class="col">
                    <label class="form-label">Column</label>
                    <input class="form-control"
                      disabled
                      type="number"
                      value="0"
                      id="currentPositionColumn">
                  </div>
                </div>
              </fieldset>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module"
      src="/main.js"></script>
</body>

</html>
